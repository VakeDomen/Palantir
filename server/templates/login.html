<!doctype html>
<html>
  <head>
    {% include "partials/head_include.html" %}
    <title>Palantir login</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4-desktop is-6-tablet">
            <div class="box" style="border-radius: 1rem;">
              <div class="has-text-centered">
                <h1 class="title is-4">Professor login</h1>
                <p class="subtitle is-6 has-text-grey">Access your dashboard</p>
              </div>

              <form method="post" action="/admin/login" class="mt-4">
                <div class="field">
                  <label class="label" for="username">Username</label>
                  <div class="control has-icons-left">
                    <input class="input" id="username" name="username" type="text" required placeholder="your.username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="password">Password</label>
                  <div class="control has-icons-left">
                    <input class="input" id="password" name="password" type="password" required placeholder="••••••••">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>

                <div class="level">
                  <div class="level-item">
                      <button type="submit" class="button is-primary">
                        <span class="icon"><i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
                        <span>Sign in</span>
                      </button>
                  </div>
                </div>
              </form>

              <hr>

            </div>

            <p class="has-text-centered is-size-7 has-text-grey-light mt-3">
              © {{ now | default(value="2025") }} Palantir | Domen Vake
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
